<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="restaurantStyles.css"
          rel="stylesheet"
          type="text/css"/>
    <title>Contact Us</title>
    <style>
        form {
            width:30%;
            margin:0 auto;
        }
        table {
            width: 100%;
        }
        td {
            text-align: center;
            vertical-align: top;
            padding: 10px;
        }
        form td {
            text-align: right;
        }
        select, textarea {
            width: 100%;
        }
        input[type=text]{
            width:100%;
        }
        inout[type=radio] {
            width:100%;
        }
        .label {
            font-weight: bold;
        }
    </style>    
</head>
<body>
    <div class="container-fluid">
        <div id="header">
            <div class="center">
                <h1>Bottom of the Barrel</h1>
            </div>
            <hr></hr>
            <div class="nav nav-tabs">
                <li>
                    <li><a href="restaurantHomePage.html"><span class="glyphicon glyphicon-home"></span></a></li>
                    <li><a href="restaurantMenu.html">Menu</a></li>
                    <li><a href="restaurantContactUs.html">Contact Us</a></li>
                </li>
            </div>
            <hr></hr>
        </div>
    <form action="fakePage.html" method="POST">
        <table>
            <tr>
                <td class="label">Name:</td>
                <td><input type="text" name="first" /></td>
            </tr>
            <tr>
                <td class="label">Email:</td>
                <td><input type="text" name="last" /></td>
            </tr>
            <tr>
                <td class="label">Phone:</td>
                <td><input type="text" name="email" /></td>
            </tr>
            <tr>
                <td class="label">Reason for Inqury:</td>
                <td input type="select" name="reason"/>
                    <select>
                        <option value="Select a Reason">Catering</option>
                        <option value="Software Support">Private Party</option>
                        <option value="Hardware Support">Feedback</option>
                        <option value="Information Request">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">Additional Intormation:</td>
                <td><textarea name="additional info" rows="4" cols="22"/></textarea></td>
            </tr>
            <tr>
                <td class="label">Have you been to the restaurant?</td>
                <td>
                    <input type="radio" name="answer" value="No" checked/><label>No</label>
                    <input type="radio" name="answer" value="Yes" /><label>Yes</label>
                </td>
            </tr>    
            <tr>
                <td class="label">Best days to contact you:</td>
                <td>
                    <input type="checkbox" name="day" value="M" /><label>M</label>
                    <input type="checkbox" name="day" value="T" /><label>T</label>
                    <input type="checkbox" name="day" value="W" /><label>W</label>
                    <input type="checkbox" name="day" value="Th" /><label>Th</label>
                    <input type="checkbox" name="day" value="F" /><label>F</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button>Send Request</button></td>
            </tr>
        </table>
    </form>
        <div id="footer">
        <hr></hr>
            <div class="center">
                <p>1 Mill, Rochester, NH, 03867</p>
                <p>(603)335-6890</p>
            </div>
        <hr></hr>
        </div>
    </div>
</body>
